<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <button id="allow">Allow camera and mic</button>
        <button id="show">show my video</button>
        <button id="stop-show">stop showing</button>
        <button id="change-screen-sizes">change screen size</button>
        <div>
          <label for="width">width : </label>
          <input id="width" type="number" />
        </div>
        <div>
          <label for="height">height : </label>
          <input id="height" type="number" />
        </div>
        <button id="start-record">start recording</button>
        <button id="stop-record">stop recording</button>
        <button id="play-record">play recording</button>
        <button id="share-screen">share screen</button>
      </div>
      <div>
        <video id="my-screen" autoplay playsinline></video>
        <video id="record-screen" autoplay playsinline></video>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
